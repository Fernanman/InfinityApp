<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Infinty Application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="Fav.png">
        <meta name="author" content="Fern">
        <link rel="stylesheet" href="home_style.css">
        <script defer src="client.js"></script>
        <title>Infinity - Home</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="logo">
                    <img src="Logo.png">
                </div>
                
            </div>
        </header>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="error">You do not have sufficient funds to perform that transaction.</p>
            </div>
        </div>
        
        <div class="column">
            <div class="balance">
                <p><span class="bal_type">USD Balance:</span> $<span id="usd_balance"></span></p>
                <p><span class="bal_type">Infinity Balance:</span> <span id="inf_balance"></span> INF</p> 
            </div>

            <div class="welcome">
                <p id="user_balance"> <span id="username"></span>'s Balance</p>
            </div>
            
            <button type="submit" class="btn" id="logout_button">Logout</button>

            <div class="market_container"> 
                <img src="" id="market_plot">
            </div>

        </div>

        <div class="column">
            <div class="transactions"> 

                <h1 id="conversion">Current conversion rate: <span id="conv_rate"></span></h1>

                <form action="/" method="GET" id="buy">
                    <h1>Buy</h1>
                    <input id="buy_amount" type="text" placeholder="Amount" required>
                    <button type="submit" class="btn" id="buy_button">Confirm</button>
                </form>

                <form action="/" method="GET" id="sell">
                    <h1>Sell</h1>
                    <input id="sell_amount" type="text" placeholder="Amount" required>
                    <button type="submit" class="btn" id="sell_button">Confirm</button>
                </form>

                <form action="/" method="GET" id="transfer">
                    <h1>Transfer</h1>
                    <input id="transfer_amount" type="text" placeholder="Amount" required>
                    <input id="receiver_sig" type="text" placeholder="Recipient" required>
                    <button type="submit" class="btn" id="transfer_button">Confirm</button>
                </form>

            </div>
        </div>


    </body>
</html>
